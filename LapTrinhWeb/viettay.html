<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Qu·∫£n l√Ω H·ªçc sinh</title>
  <style>

    }

    }

    }

    }
    table {

    }
    table, th, td {

    }
    th, td {

    }
    button {

    }
  </style>
</head>
<body>
  <div class="container">
    <form id="studentForm">
      <div class="form-group">
        <label>H·ªç t√™n:</label><br>
        <input type="text" id="fullName">
        <div id="errorFullName" class="error-message"></div>
      </div>
      <div class="form-group">
        <label>L·ªõp:</label><br>
        <input type="text" id="className">
        <div id="errorClassName" class="error-message"></div>
      </div>
      <button type="button" id="btnAdd">Th√™m H·ªçc sinh</button>
      <button type="button" id="btnUpdate" style="display: none;">C·∫≠p nh·∫≠t</button>
      <button type="button" id="btnCancel" style="display: none;">H·ªßy</button>
    </form>

    <div id="notification" class="notification success"></div>

    <table id="studentTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>H·ªç t√™n</th>
          <th>L·ªõp</th>
          <th>H√†nh ƒë·ªông</th>
        </tr>
      </thead>
      <tbody id="studentTableBody">
        <!-- C√°c d√≤ng s·∫Ω ƒë∆∞·ª£c th√™m t·∫°i ƒë√¢y -->
      </tbody>
    </table>
  </div>

  <script>
    const fullName = document.getElementById("fullName");
    const classNameInput = document.getElementById("className");
    const errorFullName = document.getElementById("errorFullName");
    const errorClassName = document.getElementById("errorClassName");
    const btnAdd = document.getElementById("btnAdd");
    const btnUpdate = document.getElementById("btnUpdate");
    const btnCancel = document.getElementById("btnCancel");
    const notification = document.getElementById("notification");
    const tableBody = document.getElementById("studentTableBody");

    let editRow = null;
    let nextId = 1;

    function showNotification(message) {
      notification.textContent = message;
      notification.style.display = "block";
      setTimeout(() => {
        notification.style.display = "none";
      }, 2000);
    }

    function validateForm() {
      let isValid = true;

      if (fullName.value.trim() === "") {
        errorFullName.textContent = "H·ªç t√™n kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng";
        errorFullName.style.display = "block";
        isValid = false;
      } else if (fullName.value.length > 50) {
        errorFullName.textContent = "H·ªç t√™n kh√¥ng qu√° 50 k√Ω t·ª±";
        errorFullName.style.display = "block";
        isValid = false;
      } else {
        errorFullName.style.display = "none";
      }

      if (classNameInput.value.trim() === "") {
        errorClassName.textContent = "L·ªõp kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng";
        errorClassName.style.display = "block";
        isValid = false;
      } else {
        errorClassName.style.display = "none";
      }

      return isValid;
    }

    // üëâ Th√™m h·ªçc sinh m·ªõi
    btnAdd.addEventListener("click", () => {
      if (validateForm()) {
        // T·∫°o d√≤ng m·ªõi
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${nextId}</td>
          <td>${fullName.value}</td>
          <td>${classNameInput.value}</td>
          <td>
            <button class="btn-edit">S·ª≠a</button>
            <button class="btn-delete">X√≥a</button>
          </td>
        `;

        // G·∫Øn s·ª± ki·ªán cho n√∫t S·ª≠a/X√≥a m·ªõi
        row.querySelector(".btn-edit").addEventListener("click", () => editStudent(row));
        row.querySelector(".btn-delete").addEventListener("click", () => deleteStudent(row));

        tableBody.appendChild(row); // Th√™m v√†o b·∫£ng
        nextId++; // TƒÉng ID

        showNotification("Th√™m H·ªçc sinh th√†nh c√¥ng!");

        fullName.value = "";
        classNameInput.value = "";
      }
    });

    // üëâ S·ª≠a h·ªçc sinh
    function editStudent(row) {
      editRow = row;
      const cells = row.querySelectorAll("td");
      fullName.value = cells[1].textContent;
      classNameInput.value = cells[2].textContent;

      btnAdd.style.display = "none";
      btnUpdate.style.display = "inline-block";
      btnCancel.style.display = "inline-block";
    }

    // üëâ C·∫≠p nh·∫≠t
    btnUpdate.addEventListener("click", () => {
      if (validateForm() && editRow) {
        const cells = editRow.querySelectorAll("td");
        cells[1].textContent = fullName.value;
        cells[2].textContent = classNameInput.value;

        showNotification("Ch·ªânh s·ª≠a th√†nh c√¥ng!");

        fullName.value = "";
        classNameInput.value = "";
        editRow = null;

        btnAdd.style.display = "inline-block";
        btnUpdate.style.display = "none";
        btnCancel.style.display = "none";
      }
    });

    // üëâ H·ªßy s·ª≠a
    btnCancel.addEventListener("click", () => {
      fullName.value = "";
      classNameInput.value = "";
      editRow = null;

      btnAdd.style.display = "inline-block";
      btnUpdate.style.display = "none";
      btnCancel.style.display = "none";
    });

    // üëâ X√≥a h·ªçc sinh
    function deleteStudent(row) {
      if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a?")) {
        row.remove();
        showNotification("X√≥a th√†nh c√¥ng!");
      }
    }
  </script>
</body>
</html>
