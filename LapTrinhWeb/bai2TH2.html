<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Oleo+Script:wght@700&family=Quicksand:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="shared.css" />
    <link rel="stylesheet" href="styles.css" />
    <style>
  /* ===== Shared styles (shared.css) ===== */
  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Quicksand', sans-serif;
    margin: 0;
    background-color: #f0f0f0;
  }

  a {
    text-decoration: none;
    color: inherit;
  }

  ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  /* ===== Page styles (styles.css) ===== */
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 5%;
    background-color: #42047e;
    color: white;
  }

  #page-logo a {
    font-family: 'Oleo Script', cursive;
    font-size: 2rem;
    color: #fcd000;
    text-transform: uppercase;
  }

  nav ul {
    display: flex;
    gap: 1.5rem;
  }

  nav a {
    font-weight: 700;
    color: white;
  }

  #hero {
    height: 30rem;
    background-image: url("images/ocean.png");
    background-position: center;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #hero-content {
    background-color: rgba(0, 0, 0, 0.6);
    padding: 2rem;
    border-radius: 8px;
    text-align: center;
    color: white;
  }

  #hero-content h1 {
    margin: 0;
    font-family: 'Raleway', sans-serif;
    font-size: 2.5rem;
  }

  #hero-content p {
    margin: 0.5rem 0 1rem 0;
    font-size: 1.25rem;
  }

  #hero-content a {
    background-color: #fcd000;
    color: black;
    padding: 0.5rem 1.5rem;
    border-radius: 6px;
    font-weight: bold;
  }

  #highlights {
    background-color: #dff6f0;
    padding: 2rem 5%;
    text-align: center;
  }

  #highlights h2 {
    font-family: 'Raleway', sans-serif;
    font-size: 2rem;
    margin-bottom: 2rem;
  }

  #destinations {
    display: flex;
    justify-content: center;
    gap: 2rem;
    flex-wrap: wrap;
  }

  .destination {
    background-color: white;
    border-radius: 6px;
    overflow: hidden;
    width: 18rem;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }

  .destination img {
    width: 100%;
    height: 12rem;
    object-fit: cover;
  }

  .destination p {
    padding: 1rem;
    font-weight: 500;
    font-size: 1.1rem;
  }

  footer {
    background-color: #42047e;
    padding: 1rem 0;
    text-align: center;
  }

  footer ul {
    display: flex;
    justify-content: center;
    gap: 2rem;
  }

  footer img {
    height: 2rem;
  }
</style>

    </style>
    <title>Travel Goals</title>
  </head>
  <body>
    <header>
      <div id="page-logo">
        <a href="/index.html">Travel Goals</a>
      </div>
      <nav>
        <ul>
          <li><a href="/places.html">Destinations</a></li>
          <li><a href="">About</a></li>
        </ul>
</nav>
</header>
    <main>
      <section id="hero">
        <div id="hero-content">
          <h1>Joe's Travel Page</h1>
          <p>Let's explore the world together!</p>
          <a href="/places.html">Discover places</a>
        </div>
      </section>
      <section id="highlights">
        <h2>Highlights</h2>
        <ul id="destinations">
          <li class="destination">
            <img
              src="./images/miami.png"
              alt="Miami streets on sunny day"
            />
            <p>Miami <strong>USA</strong></p>
          </li>
          <li class="destination">
            <img
              src="./images/munich.png"
              alt="Munich stadium in winter"
            />
            <p>Munich <strong>Germany</strong></p>
          </li>
          <li class="destination">
            <img
              src="./images/barcelona.png"
              alt="Palm beach in Barcelona"
            />
            <p>Barcelona <strong>Spain</strong></p>
          </li>
        </ul>
      </section>
    </main>
    <footer>
      <ul>
        <li>
          <a href="https://www.instagram.com">
            <img src="./images/insta.png" alt="Instagram logo"
          /></a>
        </li>
        <li>
          <a href="https://www.facebook.com">
            <img src="./images/facebook.png" alt="Facebook logo"
          /></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
