<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h3 {
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
    label {
      display: inline-block;
      width: 150px;
      vertical-align: top;
      margin-top: 8px;
    }
    input, select, textarea {
      width: 250px;
      padding: 5px;
      margin: 5px 0;
    }
    textarea {
      width: 400px;
      height: 100px;
    }
    .section {
      margin-bottom: 20px;
    }
    .actions {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <form>
    <div class="section">
      <h3>Basic Info</h3>
      <label>Employee ID:</label><input type="text" value="9"><br>
      <label>Last Name:</label><input type="text" value="Dodsworth"><br>
      <label>First Name:</label><input type="text" value="Anne"><br>
      <label>Gender:</label>
      <input type="radio" name="gender">Male
      <input type="radio" name="gender" checked>Female
      <input type="radio" name="gender">XXX
      <input type="radio" name="gender">ZZZ<br>
      <label>Title:</label><input type="text" value="Sales Representative"><br>
      <label>Suffix:</label><input type="text" value="Ms."><br>
      <label>BirthDate:</label><input type="datetime-local" value="1969-07-02T00:00"><br>
      <label>HireDate:</label><input type="datetime-local" value="1994-11-15T00:00"><br>
      <label>SSN:</label><input type="text"><br>
      <label>Reports To:</label>
      <select>
        <option>Buchanan</option>
      </select><br>
    </div>

    <div class="section">
      <h3>Contact Info</h3>
      <label>Email:</label><input type="email" value="name@example.com"><br>
      <label>Address:</label><input type="text" value="7 Houndstooth Rd."><br>
      <label>City:</label><input type="text" value="London"><br>
      <label>Region:</label><input type="text"><br>
      <label>Postal Code:</label><input type="text" value="WG2 7LT"><br>
      <label>Country:</label>
      <select>
        <option>Russian Federation</option>
      </select><br>
      <label>US Home Phone:</label><input type="text" value="(234)234-2342"><br>
      <label>Photo:</label><input type="text" value="EmpID9.bmp"><br>
    </div>

    <div class="section">
      <h3>Optional Info</h3>
      <label>Notes:</label><br>
      <textarea>Anne has a BA degree in English from St. Lawrence College. She is fluent in French and German.</textarea><br>
      <label>Preferred Shift:</label>
      <input type="checkbox" checked>Regular
      <input type="checkbox">Gravy Yard<br>
      <label>Active?</label>
      <input type="checkbox" checked><br>
      <label>Are you human?</label><input type="text" value="TIDAWO"><br>
    </div>

    <div class="actions">
      <button type="submit">Submit</button>
      <button type="reset">Cancel</button>
    </div>
  </form>

</body>
</html>
