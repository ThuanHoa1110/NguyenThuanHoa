<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bài Tập 1 - Contact Form Flexbox</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f0f0f0;
      padding: 20px;
    }

    h3 {
      background-color: #aee6fd;
      padding: 10px;
      font-weight: normal;
    }

    h3 b {
      color: black;
    }

    .form-container {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      border: 1px solid #ccc;
      padding: 30px;
    }

    .form-container h2 {
      margin-bottom: 20px;
      color: #444;
    }

    .flex-row {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
    }

    .flex-row input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    input[type="text"], input[type="email"], textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    textarea {
      resize: none;
    }

    .form-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .form-footer button {
      background-color: #3bb4e5;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 3px;
      cursor: pointer;
      font-weight: bold;
    }

    .form-footer span {
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>

  <h3><b>BÀI TẬP 1:</b> Xây dựng bố cục form sau sử dụng Flexbox</h3>

  <div class="form-container">
    <h2>Get in touch with us by filling contact form below</h2>
    <form>
      <div class="flex-row">
        <input type="text" placeholder="* Enter your full name" required>
        <input type="email" placeholder="* Enter your email address" required>
      </div>
      <input type="text" placeholder="Enter your subject" required>
      <textarea rows="8" placeholder="* Your message here..." required></textarea>
      <div class="form-footer">
        <button type="submit">Send message</button>
        <span>* Please fill all required form field, thanks!</span>
      </div>
    </form>
  </div>

</body>
</html>
